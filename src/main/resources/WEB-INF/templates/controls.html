<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>控件模板</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <script th:fragment="lyrics-control-js" type="application/javascript" src="../static/lyrics-control.js"
              th:src="@{./static/lyrics-control.js}"></script>
      <link th:fragment="lyrics-control-css" rel="stylesheet" type="text/css" href="../static/lyrics-control.css"
            th:href="@{./static/lyrics-control.css}"/>
      <div class="btn-group aml-lyrics-control-group" th:fragment="lyrics-control">
        <button type="button" class="btn btn-default aml-lyrics-control active" data-alm-type="normal"><ruby>普通<rt>normal</rt></ruby></button>
        <button type="button" class="btn btn-default aml-lyrics-control" data-alm-type="furigana"><ruby>振假名<rt>furigana</rt></ruby></button>
        <button type="button" class="btn btn-default aml-lyrics-control" data-alm-type="bracket"><ruby>括号<rt>brackets</rt></ruby></button>
        <button type="button" class="btn btn-default aml-lyrics-control" data-alm-type="kana"><ruby>仅假名<rt>kana-only</rt></ruby></button>
        <button type="button" class="btn btn-default aml-lyrics-control active" data-alm-type="romaji"><ruby>罗马字<rt>romaji</rt></ruby></button>
        <button type="button" class="btn btn-default aml-lyrics-control active" th:each="lang : ${langs}"
                th:data-alm-type="'trans-' + ${lang}" th:text="'<ruby>翻译<rt>lyrics cover</rt></ruby>(' + ${lang} + ')'"><ruby>翻译<rt>lyrics cover</rt></ruby>
        </button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
